<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divce-width, initial-scale=1.0"/>
    <title>민경원 카드 하나 화면</title>

    <link rel="stylesheet" href="expansion.css"/>

  </head>

  <body class="all">
    <header id="top">
      <!--<h1>top</h1>-->
    </header>
    <section id="grid">
      <div id="left">
      <!--<h1>left</h1>-->
      </div>
      <section id="main">
        <h3 class="deadline">기프티콘 이름</h3>
        <!--<span class="close">&times;</span>-->
        <!--사진 띄우는 -->
        <img id="displayimg" src="gift.jpg"/>
        <br>
        <h3 class="deadline">사용 기한: </h3>
        <div id="grid1">
          <input id ="completion" type="button" value="사용 완료" onclick="
          document.getElementById('extension').disabled=true;
          "></input>

          <!-- Trigger/Open The Modal -->
          <button id="extension">기간 연장</button>

          <!-- The Modal -->
          <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>몇 개월 연장하시겠습니까?</p>
              <input type="text">
              <input type="button" value="확인">
            </div>

          </div>
          <script src="expansion.js" defer></script>
        
        </div>
      </section>
      <section id="right">
        <!--<h1>right</h1>-->
      </section>
    </section>


    <footer id="bottom">
      <!--<h1>bottom</h1>-->
    </footer>

  </body>
</html>
